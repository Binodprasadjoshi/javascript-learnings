<!DOCTYPE html>
<html>

<head>
  <title>Weather Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex justify-center align-middle h-screen flex-col">
    <h1 class="text-3xl font-bold underline flex justify-center align-middle p-10">Weather Report</h1>
    <form id="weatherForm" class="flex justify-center">
      <label for="city" class="mr-2 font-bold text-lg align-middle">Enter City:</label>
      <input type="text" id="city" name="city" class="border border-gray-300 rounded px-3 py-2 ml-2">
      <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded ml-2">Get Weather</button>
    </form>
    <div class="h-full flex justify-center ">
    <div id="weatherInfo" class="flex flex-col justify-top m-10"></div>
    </div>
  </div>


  <script src="weather_report.js"></script>
</body>

</html>
