<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Speed Test Analysis</title>
</head>
<body>
  <h1>Speed Typing Analysis</h1>

    <label for="inputText">Type the following text:</label><br>
    <textarea id="inputText"  cols="50" rows="5" readonly placeholder="Get ready to type... Click on start test to start and end test after finished typing to get result"></textarea><br>

    <label for="userInput">Your typing:</label><br>
    <textarea id="userInput"  cols="50" rows="5" placeholder="Type here"></textarea><br>
    <button onclick="startTest()">Start Test</button>
        <button onclick="endTest()" id="btn">End Test</button>
    <div id="output"></div>
    <script src="./speed_analysis.js"></script>
</body>
</html>
